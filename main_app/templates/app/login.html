{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Hut | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-red-500 via-yellow-400 to-red-500 min-h-screen flex items-center justify-center">

    <!-- Login Form -->
    <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-md transform transition-all hover:scale-105 duration-300">

        <!-- Logo Section -->
        <div class="flex justify-center mb-6">
            <img src="{% static 'img/iconlogo.png' %}" alt="Burger Hut Logo" class="w-32 h-auto">
        </div>

        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-4">Welcome Back</h2>
        <p class="text-center text-gray-600 mb-8">
            Please login to your account to continue.
        </p>

        <form method="POST" class="space-y-6">
            {% csrf_token %}

            <!-- Custom Form Fields -->
            {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-sm mt-1">{{ field.errors }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-gradient-to-r from-red-600 to-yellow-500 text-white font-medium py-2 rounded-lg hover:from-yellow-500 hover:to-red-600 transition-all duration-300 shadow-md">
                Login
            </button>
        </form>

        <!-- Register Link -->
        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-red-600 font-medium hover:underline">Register Here</a>
        </p>
    </div>

</body>

</html>
